<div class="container-fluid" style="margin-top:100px;padding:0px">
  <div class="row ">
    <div class="col-sm-8 col-sm-offset-2 col-xs-10 col-xs-offset-1 link">
        <form (submit)="onSubmit()">
            <flash-message></flash-message>
            <div class="form-group row">
                <label class="col-2 col-form-label">Shared Link</label>
                <div class="col-10">
                    <input type="text" class="form-control" readonly="true" [value]="sharedLink">
                </div>
                
            </div>
            <div class="form-group row">
                <label class="col-form-label">Share with&nbsp;&nbsp;&nbsp;</label>
                <a class="btn btn-sm btn-info share" (click)="Facebook()" style="margin-right:7px;"><i class="ace-icon fa fa-facebook"></i></a>
                <a class="btn btn-sm btn-info share" (click)="Twitter()"><i class="ace-icon fa fa-twitter"></i></a>
                </div>
            <div class="form-group row">
                <label class="col-2 col-form-label">Eventbrite Ticket Link</label>
                <div class="col-10">
                    <input type="text" class="form-control"  name = "eventbritelink" [(ngModel)] = "eventbrite.link" [readonly]="level == 0">
                </div>
            </div>
            <button type="submit" class="btn btn-danger waves-effect waves-light" *ngIf = "level != 0">Submit</button>
        </form>
    </div>
  </div>
  <div class="row">
    <div class="col-sm-12">
      <app-listing *ngFor="let item of resources" [bookID] = "resourceStatus" [inputs] = "[item]" [level] = "level" #resource></app-listing>
    </div>
  </div>

  <div *ngIf = "level == 1" class="row" style="padding:30px">
    <div class="col-sm-6">
        <div class="card-box table-responsive">
            <h4 class="m-t-0 header-title"><b>Invoice</b></h4>
            <table id="datatable" class="table">
                <thead>

                </thead>
                <tbody>
                    <tr *ngFor="let item1 of resources">
                        <td>{{item1.name}}</td>
                        <td>{{item1.price+ '€ × ' + hours + 'hr'}} </td>
                        <td>{{item1.price * hours + '€'}}</td>
                    </tr>
                    <tr>
                        <td>TOTAL</td>
                     
                        <td></td>
                        <td>{{booking.price + '€'}}</td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
    <div class="col-sm-4">
        <div class="card-box table-responsive">
            <h4 class="m-t-0 header-title"><b>Timing</b></h4>
            <table id="datatable" class="table" style="text-align:center;">
                <thead>
                    <th>Date</th>
                    <th>Time</th>
                </thead>
                <tbody>
                    <tr *ngFor="let item1 of booking.timing;let i = index">
                        <td>{{getDate(i)}}</td>
                        <td>{{getTime(i)}}</td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
  </div>
</div>
