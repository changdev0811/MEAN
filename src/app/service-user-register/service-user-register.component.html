<div class="container-fluid maindiv">
				<h1 style="margin-top:100px;text-align:center;" class="routelink" routerLinkActive="active" [routerLinkActiveOptions]="{exact:
					true}" [routerLink]="['/register']">Sign Up</h1>
		
	<div class="col-md-4 col-md-offset-4 col-sm-8  col-sm-offset-2 col-xs-10 col-xs-offset-1">
  <form (submit)="onRegisterFalse()" id="form2">
		<legend style="color:white;text-align:center;">Service Provider</legend>
		<flash-message></flash-message>
			<div class="form-group">
				<label for="username">User Name</label>
				<div class="inputGroupContainer">
					<div class="input-group">
					<span class="input-group-addon"><i class="glyphicon glyphicon-user"></i></span>
					<input [(ngModel)]="serviceuser.username" name="username" class="form-control"  type="text" required>
					</div>
					</div>
				</div>
				<div class="form-group">	
				<label for="email">E-Mail</label>  
				<div class="inputGroupContainer">
				<div class="input-group">
					<span class="input-group-addon"><i class="glyphicon glyphicon-envelope"></i></span>
					<input [(ngModel)]="serviceuser.email" name="email"  class="form-control"  type="text" required>
				</div>
				</div>
				</div>

		<div class="form-group">
			
			<label for="firstname">First Name</label>  
			<div class="inputGroupContainer">
			<div class="input-group">
			<span class="input-group-addon"><i class="glyphicon glyphicon-user"></i></span>
			<input  [(ngModel)]="serviceuser.firstname" name="firstname"  class="form-control"  type="text" required>
			  </div>
			</div>
			</div>
			<div class="form-group">
			<label for="lastnae">Last Name</label>  
			<div class="inputGroupContainer">
			<div class="input-group">
			<span class="input-group-addon"><i class="glyphicon glyphicon-user"></i></span>
			<input  [(ngModel)]="serviceuser.lastname" name="lastname"  class="form-control"  type="text" required>
				</div>
			</div>
		</div>
	
		
		<div class="form-group">
			<label for="dateofbirth">Date of Birth</label>  
			<div class="inputGroupContainer">
			<div class="input-group">
			<span class="input-group-addon"><i class="glyphicon glyphicon-user"></i></span>
			<input  [(ngModel)]="serviceuser.dateofbirth" name="dateofbirth"  class="form-control"  style="padding:0;" type="date" required>
			</div>
			</div>
			</div>
			<div class="form-group">
			<label for="phone">Phone</label>  
			<div class="inputGroupContainer">
			<div class="input-group">
				<span class="input-group-addon"><i class="glyphicon glyphicon-earphone"></i></span>
				<input name="phone" placeholder="(+7)555-1212" class="form-control" [(ngModel)]="serviceuser.phone" type="text" required>
			</div>
		</div>
		</div>
 
			  
	
  
  <!-- Text input-->
		 
		<div class="form-group">
			<label for="password">Password</label>  
				<div class="inputGroupContainer">
				<div class="input-group">
					<span class="input-group-addon"><i class="glyphicon glyphicon-lock"></i></span>
					<input  class="form-control" type="password" [(ngModel)]="serviceuser.password" name="password" required>
				</div>
			</div>
			</div>
			<div class="form-group">
			<label for="confirm">Confirm</label>  
			<div class="inputGroupContainer">
			<div class="input-group">
				<span class="input-group-addon"><i class="glyphicon glyphicon-lock"></i></span>
				<input  class="form-control" type="password" [(ngModel)]="confirm" name="confirm" required>
			</div>
		</div>
		</div>

		<div class="form-group"> 
			<label for="country">Country</label>
			<div class="selectContainer">
			<div class="input-group">
				<span class="input-group-addon"><i class="glyphicon glyphicon-list"></i></span>
			<select name="country" class="form-control selectpicker" [(ngModel)]="serviceuser.country" (focus)="OnGetCountries()">
				<option *ngFor="let country of countries" value="country.name">{{country.name}}</option>
			</select>
			</div>
		</div>
		</div>
		

  <!-- Text input-->
  <div class="form-group">
	<label for="address">Address</label>  
	<div class="inputGroupContainer">
	<div class="input-group">
	<span class="input-group-addon"><i class="glyphicon glyphicon-user"></i></span>
	<input  [(ngModel)]="serviceuser.address" name="address"  class="form-control"  type="text" required>
		</div>
	</div>
	</div>
  <br>
  <div class="form-group">
	  <input type="submit" name="submit" class="btn btn-success" style="width:100%;">
  </div>
  </form>
  <p>Already have an account? <a class="nav-link abtn" [routerLink]="['/service/login']" href="">Log In</a></p>
  </div>
</div>
